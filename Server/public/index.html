<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
       }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        .form-section {
            margin-bottom: 2rem;
        }
        
        .form-section.hidden {
            display: none;
        }
        
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-bottom: 1rem;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .switch-form {
            text-align: center;
            color: #666;
        }
        
        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .dashboard {
            text-align: center;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .user-list {
            margin-top: 1rem;
            text-align: left;
        }
        
        .user-item {
            background: #f8f9fa;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-top: 1rem;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-section">
            <h2>Login</h2>
            <div id="loginMessage"></div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a href="#" id="showRegister">Register here</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-section hidden">
            <h2>Register</h2>
            <div id="registerMessage"></div>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="switch-form">
                Already have an account? <a href="#" id="showLogin">Login here</a>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="form-section hidden">
            <h2>Dashboard</h2>
            <div id="dashboardMessage"></div>
            <div class="user-info">
                <h3>Welcome, <span id="currentUser"></span>!</h3>
                <p><strong>Email:</strong> <span id="currentEmail"></span></p>
                <p><strong>Member since:</strong> <span id="memberSince"></span></p>
            </div>
            
            <button id="loadUsers">Load All Users</button>
            <button id="deleteAccount" style="background: #dc3545;">Delete My Account</button>
            <button id="logout" class="logout-btn">Logout</button>
            
            <div id="usersList" class="user-list"></div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let currentToken = localStorage.getItem('authToken');

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const dashboard = document.getElementById('dashboard');
        
        // Form elements
        const loginFormElement = document.getElementById('loginFormElement');
        const registerFormElement = document.getElementById('registerFormElement');
        
        // Message elements
        const loginMessage = document.getElementById('loginMessage');
        const registerMessage = document.getElementById('registerMessage');
        const dashboardMessage = document.getElementById('dashboardMessage');

        // Utility functions
        function showMessage(element, message, type) {
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        function showSection(section) {
            document.querySelectorAll('.form-section').forEach(s => s.classList.add('hidden'));
            section.classList.remove('hidden');
        }

        function makeRequest(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(currentToken && { 'Authorization': `Bearer ${currentToken}` })
                }
            };
            
            return fetch(`${API_BASE}${url}`, { ...defaultOptions, ...options });
        }

        // Event listeners
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            showSection(registerForm);
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            showSection(loginForm);
        });

        // Register form submission
        registerFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await makeRequest('/api/register', {
                    method: 'POST',
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(registerMessage, 'Registration successful! Please login.', 'success');
                    setTimeout(() => {
                        showSection(loginForm);
                        registerFormElement.reset();
                    }, 2000);
                } else {
                    showMessage(registerMessage, data.error, 'error');
                }
            } catch (error) {
                showMessage(registerMessage, 'Network error. Please try again.', 'error');
            }
        });

        // Login form submission
        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await makeRequest('/api/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    localStorage.setItem('authToken', currentToken);
                    
                    showMessage(loginMessage, 'Login successful!', 'success');
                    
                    // Load user profile and show dashboard
                    await loadProfile();
                    showSection(dashboard);
                    loginFormElement.reset();
                } else {
                    showMessage(loginMessage, data.error, 'error');
                }
            } catch (error) {
                showMessage(loginMessage, 'Network error. Please try again.', 'error');
            }
        });

        // Load user profile
        async function loadProfile() {
            try {
                const response = await makeRequest('/api/profile');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('currentUser').textContent = data.username;
                    document.getElementById('currentEmail').textContent = data.email;
                    document.getElementById('memberSince').textContent = new Date(data.created_at).toLocaleDateString();
                } else {
                    showMessage(dashboardMessage, data.error, 'error');
                }
            } catch (error) {
                showMessage(dashboardMessage, 'Error loading profile', 'error');
            }
        }

        // Load all users
        document.getElementById('loadUsers').addEventListener('click', async () => {
            try {
                const response = await makeRequest('/api/users');
                const data = await response.json();
                
                if (response.ok) {
                    const usersList = document.getElementById('usersList');
                    usersList.innerHTML = '<h3>All Users:</h3>';
                    
                    data.forEach(user => {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'user-item';
                        userDiv.innerHTML = `
                            <strong>${user.username}</strong> (${user.email})<br>
                            <small>Joined: ${new Date(user.created_at).toLocaleDateString()}</small>
                        `;
                        usersList.appendChild(userDiv);
                    });
                } else {
                    showMessage(dashboardMessage, data.error, 'error');
                }
            } catch (error) {
                showMessage(dashboardMessage, 'Error loading users', 'error');
            }
        });

        // Delete account
        document.getElementById('deleteAccount').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                return;
            }
            
            try {
                const profileResponse = await makeRequest('/api/profile');
                const profileData = await profileResponse.json();
                const userId = profileData.id;
                
                const response = await makeRequest(`/api/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(dashboardMessage, 'Account deleted successfully', 'success');
                    setTimeout(() => {
                        logout();
                    }, 2000);
                } else {
                    showMessage(dashboardMessage, data.error, 'error');
                }
            } catch (error) {
                showMessage(dashboardMessage, 'Error deleting account', 'error');
            }
        });

        // Logout
        function logout() {
            currentToken = null;
            localStorage.removeItem('authToken');
            showSection(loginForm);
            document.getElementById('usersList').innerHTML = '';
        }

        document.getElementById('logout').addEventListener('click', logout);

        // Check if user is already logged in
        if (currentToken) {
            loadProfile().then(() => {
                showSection(dashboard);
            }).catch(() => {
                logout();
            });
        }
    </script>
</body>
</html>
